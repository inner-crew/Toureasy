<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testMapManuel</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<style type="text/css">
    #geoPos {
        display: block;
        position: relative;
        margin: 0px auto;
        width: max-content;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #000000;
        background-color: rgba(32, 221, 118, .5);

    }
</style>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link
        rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css"
/>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

<div id='map' style='width: 100%; height: 100%;'></div>
<pre id="geoPos"></pre>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicmVtaXRvczU3IiwiYSI6ImNramsxc3EwaTR2bW4ycm5xZXgwamQ3em0ifQ.LxF1l4i5VksFZHOzuJmqTA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/remitos57/ckjk2czpx0sih19ogl1vt6tvz',
        center: [6.1789928,48.6939845],
        zoom: 13,
        minZoom: 3
    });

    map.on('load', function () {
        map.addSource('10m-bathymetry-81bsvj', {
            type: 'vector',
            url: 'mapbox://mapbox.9tm8dx88'
        });

        map.addLayer(
            {
                'id': '10m-bathymetry-81bsvj',
                'type': 'fill',
                'source': '10m-bathymetry-81bsvj',
                'source-layer': '10m-bathymetry-81bsvj',
                'layout': {},
                'paint': {
                    'fill-outline-color': 'hsla(337, 82%, 62%, 0)',
// cubic bezier is a four point curve for smooth and precise styling
// adjust the points to change the rate and intensity of interpolation
                    'fill-color': [
                        'interpolate',
                        ['cubic-bezier', 0, 0.5, 1, 0.5],
                        ['get', 'DEPTH'],
                        200,
                        '#78bced',
                        9000,
                        '#15659f'
                    ]
                }
            },
            'land-structure-polygon'
        );
    });

    var monument = [48.80250, 6.667604];

    // create the popup
    var popup = new mapboxgl.Popup({ offset: 25 }).setText(
        'Construction on the Washington Monument began in 1848.'
    );

    // create DOM element for the marker
    var el = document.createElement('div');
    el.id = 'marker';

    // create the marker
    new mapboxgl.Marker(el)
        .setLngLat(monument)
        .setPopup(popup) // sets a popup on this marker
        .addTo(map);

    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            marker: {
                color: 'orange'
            },
            mapboxgl: mapboxgl
        }), 'top-right'
    );
    map.addControl(new mapboxgl.FullscreenControl(), 'top-left');
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }), 'top-left'
    );
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    map.dragRotate.enable();

    map.on('mousemove', function (e) {
        document.getElementById('geoPos').innerHTML = JSON.stringify(e.lngLat.wrap());
    });

    map.addControl(geocoder);



</script>
</body>
</html>
