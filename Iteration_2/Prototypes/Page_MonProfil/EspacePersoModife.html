<!DOCTYPE html>
<html lang="fr">
<head>
    <title>TourEasy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Test.css">
</head>
<body>
<div class="bt-top">
    <button>Contact</button>
    <button>Propos</button>
</div>
<img src="Logo_genial.png" class="logo">
<h1> Tour Easy </h1>
<hr>
<h2> Mon espace perso </h2>
<div class="container">
    <section class="section">
        <header>
            <h3>Profil</h3>
            <img src="avatar.png" class="avatar">
        </header>
        <div class="content">
            <h6>Photo de profil</h6><INPUT TYPE="file" NAME="input" VALUE="">
            <h6>Prénom</h6><INPUT TYPE="text" NAME="input" VALUE="">
            <h6>Nom</h6><INPUT TYPE="text" NAME="input" VALUE="">
            <h6>Sexe</h6><INPUT TYPE="text" NAME="input" VALUE="">
            <h6>Date de naissance</h6><input type="date" name="naissance">
        </div>
    </section>
</div>
<div class="container">
    <section class="section">
        <header>
            <h3>Coordonnées</h3>
        </header>
        <div class="content">
            <h6>Adresse e-mail</h6><INPUT TYPE="text" NAME="input" VALUE="">
        </div>
    </section>
</div>
<div class="bt-bottom">
    <button>Valider</button>
</div>
</body>
</html>
